<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>email</th>
        <th>password</th>
        <th>age</th>
        <th>date_Of_birth</th>
        <th>phone</th>
        <th>operations</th>
    </tr>
    </thead>
    <tbody>
    {% for item in info %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.dateofbirth }}</td>
            <td>{{ item.phone }}</td>
            <td>
                <a href="/deleteUser/?nid={{ item.id }}">delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
